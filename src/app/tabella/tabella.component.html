<div>
  <select class="form-select form-select-lg mb-3" [(ngModel)]="selected">
    <option *ngFor="let column of columns" [value]="column">{{column}}</option>
  </select>
  <div class="form-outline">
    <input type="text" name="filter" [(ngModel)]="filterText" placeholder="Filtra"></div>
</div>
<table class="table table-striped-columns">
  <thead>
  <th *ngFor="let headers of tableConfig.headers" (click)="onSelect(headers.key)">
    <tr>{{headers.label}}</tr>
    <i [ngClass]="[sortedOrder==='asc' ? 'arrow up' : 'arrow down']"></i>
  </th>
  </thead>
  <tbody>

  <tr
    *ngFor="let data of data | filter : filterText : selected | pagination : itemsForPage : page|order : key : sortedOrder">
    <td *ngFor="let headers of tableConfig.headers">
      {{ data[headers.key]}}
    </td>
  </tr>
  </tbody>
  <nav aria-label="...">
    <ul class="pagination pagination-lg">
      <li class="page-item active" aria-current="page">
        <button *ngFor="let i of numberPage" (click)="selectPage(i)">{{i}}</button>
      </li>
    </ul>
  </nav>
</table>
