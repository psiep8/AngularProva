<div>
  <select [(ngModel)]="selected">
    <option *ngFor="let column of columns">{{column}}</option>
  </select>
  {{selected}}
  <input type="text" name="filter" [(ngModel)]="filterText" placeholder="Filtra per id, username o email">
</div>
<table class="table table-striped-columns">
  <thead>
  <th *ngFor="let headers of tableConfig.headers" (click)="onSelect(headers.key)">
    <tr>{{headers.label}}</tr>
    <i [ngClass]="[sortedOrder==='asc' ? 'arrow up' : 'arrow down']"></i>
  </th>
  </thead>
  <tbody>
  <tr *ngFor="let data of data | order : key : sortedOrder | filter : filterText">
    <td *ngFor="let headers of tableConfig.headers">
      {{ data[headers.key]}}
    </td>
  </tr>
  </tbody>
</table>
